<div class="p-grid">
    <div class="p-col-12">
        <app-offer-list *ngIf="!offerDialog"
                        [offersIn]="offers"
                        [flagOffers]="flagOffers"
                        [paginatorIn]="paginator"
                        [formOfferIn]="formOffer"
                        (offersOut)="offers=$event"
                        (displayOut)="offerDialog=$event"
                        (formOfferOut)="formOffer=$event"
                        (paginatorOut)="getOffers($event)">
        </app-offer-list>
        <div *ngIf="offerDialog">
            <app-offer-form [offersIn]="offers"
                            [formOfferIn]="formOffer"
                            (offerDialogOut)="offerDialog=$event"
                            (offersOut)="offers=$event"
                            (displayOut)="offerDialog=$event">
            </app-offer-form>
        </div>
    </div>
</div>
