<app-skeleton *ngIf="flagSkeletonListSkills"></app-skeleton>
<p-dialog [(visible)]="dialogUploadFiles" [style]="{width: '75%'}" header="Subir archivos" [modal]="true"
    styleClass="p-fluid" (onHide)="dialogUploadFiles=false">
    <app-upload-files (files)="upload($event,selectedSkill.id)"></app-upload-files>
</p-dialog>

<p-dialog [(visible)]="dialogViewFiles" [style]="{width: '75%'}" header="Subir Archivos" [modal]="true"
    styleClass="p-fluid" (onHide)="dialogViewFiles=false;resetPaginator()">
    <app-view-files (files)="upload($event,selectedSkill.id)" [filesIn]="files" (searchOut)="searchFiles($event)"
        [paginatorIn]="paginatorFiles" (paginatorOut)="getFiles($event)"></app-view-files>
</p-dialog>

<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success p-button-rounded"
                (click)="openNewFormSkill()"></button>
            <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger p-button-rounded p-ml-2"
                (click)="deleteSkills()" [disabled]="!selectedSkills || !selectedSkills.length"></button>
        </ng-template>
    </p-toolbar>
    <p-paginator [rows]="paginatorIn.per_page" [totalRecords]="paginatorIn.total" (onPageChange)="pageChange($event)">
    </p-paginator>
    <p-table #dtSkill [value]="skillsIn" [rows]="paginatorIn.per_page" [paginator]="false"
        [(selection)]="selectedSkills" [rowHover]="true" dataKey="id" styleClass="p-datatable-customers"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                <h5 class="p-m-0">Habilidades</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search" (click)="searchSkills($event,search.value)"></i>
                    <input #search pInputText type="text" (keyup)="searchSkills($event,$event.target.value)"
                        placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="type">
                    Tipo
                    <p-sortIcon field="type"></p-sortIcon>
                </th>
                <th pSortableColumn="description">
                    Descripci√≥n
                    <p-sortIcon field="description"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-Skill>
            <tr>
                <td>
                    <p-tableCheckbox [value]="Skill"></p-tableCheckbox>
                </td>
                <td>
                    {{Skill.type.name}}
                </td>
                <td>
                    {{Skill.description}}
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning"
                        (click)="openEditFormSkill(skill)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger p-ml-2"
                        (click)="deleteSkills(skill)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                En total hay {{paginatorIn ? paginatorIn.total : 0 }} Skill.
            </div>
        </ng-template>
    </p-table>
</div>
