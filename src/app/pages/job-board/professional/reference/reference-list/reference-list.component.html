<app-skeleton *ngIf="flagSkeletonReferences" [type]="'table'"></app-skeleton>
<div class="card" [hidden]="flagSkeletonReferences">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Crear" icon="pi pi-plus" class="p-button-success p-button-rounded"
                (click)="openNewFormReference()"></button>
            <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger p-button-rounded p-ml-2"
                (click)="deleteReferences()" [disabled]="!selectedReferences || !selectedReferences.length"></button>
        </ng-template>
        <ng-template pTemplate="right">
            <button pButton pRipple label="Refrescar" icon="pi pi-refresh" class="p-button-info"
                (click)="paginatorOut.emit(paginatorIn)"></button>
        </ng-template>
    </p-toolbar>
    <p-paginator [rows]="paginatorIn.per_page" [totalRecords]="paginatorIn.total"
        (onPageChange)="paginateReference($event)">
    </p-paginator>
    <p-table #dt [value]="referencesIn" [columns]="colsReference" [rows]="paginatorIn.per_page" [paginator]="false"
        [(selection)]="selectedReferences" [rowHover]="true" dataKey="id" styleClass="p-datatable-customers"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                <h5 class="p-m-0">Referencias Personales</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search" (click)="searchReferences($event,search.value)"></i>
                    <input #search pInputText type="text" (keyup)="searchReferences($event,$event.target.value)"
                        placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-columns="columns" let-Reference>
            <tr>
                <td>
                    <p-tableCheckbox [value]="Reference"></p-tableCheckbox>
                </td>
                <td *ngFor="let col of columns">
                    {{Reference[col.field]?.name ? Reference[col.field]?.name : Reference[col.field]}}
                </td>
                <td>
                    <button pButton pRipple type="button" id="btnEdit" pTooltip="Editar" icon="pi pi-pencil"
                        class="p-button-rounded p-button-warning" (click)="openEditFormReference(Reference)"></button>
                    <button pButton pRipple type="button" id="btnDelete" pTooltip="Eliminar" icon="pi pi-trash"
                        class="p-button-rounded p-button-danger p-ml-2" (click)="deleteReferences(Reference)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                En total hay {{referencesIn ? referencesIn.length : 0 }} referencias.
            </div>
        </ng-template>
    </p-table>
</div>
