<div class="p-grid">
    <div class="p-col-12">
        <app-reference-list [referencesIn]="references" [flagSkeletonReferences]="flagReferences"
            [paginatorIn]="paginator" [formReferenceIn]="formReference" (referencesOut)="references=$event"
            (displayOut)="referenceDialog=$event" (formReferenceOut)="formReference=$event"
            (paginatorOut)="getReferences($event)">
        </app-reference-list>

        <p-dialog [(visible)]="referenceDialog" [style]="{width: '450px'}" header="Referencias Personales"
            [modal]="true" styleClass="p-fluid" (onHide)="referenceDialog=false">
            <app-reference-form [referencesIn]="references" [formReferenceIn]="formReference"
                (referencesOut)="references=$event" (displayOut)="referenceDialog=$event">
            </app-reference-form>
        </p-dialog>
    </div>
</div>
