<app-skeleton *ngIf="flagProjectPlans" [type]="'table'"></app-skeleton>
<div class="card" [hidden]="flagProjectPlans">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Crear"
        icon="pi pi-plus"
        class="p-button-success p-button-rounded"
        (click)="openNewFormProjectPlan()"
      ></button>
      <button
        pButton
        pRipple
        label="Eliminar"
        icon="pi pi-trash"
        class="p-button-danger p-button-rounded p-ml-2"
        (click)="deleteProjectPlans()"
        [disabled]="!selectedProjectPlans || !selectedProjectPlans.length"
      ></button>
    </ng-template>
    <ng-template pTemplate="right">
      <button
        pButton
        pRipple
        label="Actualizar"
        icon="pi pi-refresh"
        class="p-button-info"
        (click)="paginatorOut.emit(paginatorIn)"
      ></button>
    </ng-template>
  </p-toolbar>
  <p-paginator
    [rows]="paginatorIn.per_page"
    [totalRecords]="paginatorIn.total"
    (onPageChange)="paginateProjectPlan($event)"
  ></p-paginator>
  <p-table
    #dt
    [value]="projectPlansIn"
    [columns]="colsProjectPlan"
    [rows]="paginatorIn.per_page"
    [paginator]="false"
    [(selection)]="selectedProjectPlans"
    [rowHover]="true"
    dataKey="id"
    styleClass="p-datatable-customers"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div
        class="
          p-d-flex p-flex-column p-flex-md-row p-jc-md-between
          table-header
        "
      >
        <h5 class="p-m-0">Actas de aprobaci√≥n del anteproyecto</h5>
        <span class="p-input-icon-left">
          <i
            class="pi pi-search"
            (click)="searchProjectPlans($event, search.value)"
          ></i>
          <input
            pInputText
            #search
            type="text"
            (keyup)="searchProjectPlans($event, $event.target.value)"
            placeholder="Buscar..."
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th
          *ngFor="let col of columns"
          [pSortableColumn]="col.field"
          [ngSwitch]="col.field"
        >
          {{ col.header }}
          <p-sortIcon [field]="col.field"></p-sortIcon>
          <!-- <input style="width:100px; margin-top: 10px;"  pInputText (input)="dt.filter($event.target.value, col.field, 'contains')" /> -->
        </th>
        <th style="text-align: center">
          <button
            pButton
            pRipple
            type="button"
            id="btnOptions"
            icon="pi pi-cog"
            class="p-button-secondary"
            disabled
          ></button>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-columns="columns" let-rowData>
      <tr>
        <td>
          <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
        </td>
        <td *ngFor="let col of columns">
          <div *ngIf="col.field == 'is_approved'">
            <p-tag
              *ngIf="rowData[col.field] == true"
              styleClass="p-mr-2"
              icon="pi pi-check"
              severity="success"
              value="Aprobado"
            ></p-tag>
            <p-tag
              *ngIf="rowData[col.field] == false"
              icon="pi pi-times"
              severity="danger"
              value="No aprobado"
            ></p-tag>
          </div>
          <div *ngIf="col.field != 'is_approved'">
            {{
              rowData[col.field]?.name
                ? rowData[col.field]?.name
                : rowData[col.field]
            }}
          </div>
        </td>
        <td style="text-align: center">
          <button
            pButton
            pRipple
            type="button"
            id="btnEdit"
            pTooltip="Editar"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning"
            (click)="openEditFormProjectPlan(rowData)"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            id="btnDelete"
            pTooltip="Eliminar"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger p-ml-2"
            (click)="deleteProjectPlan(rowData)"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            id="btnAttach"
            pTooltip="Adjuntar Plantillas"
            icon="pi pi-paperclip"
            class="p-button-rounded p-ml-2"
            (click)="selectProjectPlan(rowData); openViewFilesProjectPlan()"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        En total hay
        {{ projectPlansIn ? projectPlansIn.length : 0 }} actas.
      </div>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="dialogViewFiles"
  [style]="{ width: '75%' }"
  header="Plantillas para los estudiantes"
  [modal]="true"
  styleClass="p-fluid"
  (onHide)="dialogViewFiles = false"
>
  <app-view-files
    (files)="upload($event, selectedProjectPlan.id)"
    [filesIn]="files"
    [title]="'Plantillas para el estudiante'"
    (searchOut)="searchFiles($event)"
    [paginatorIn]="paginatorFiles"
    (paginatorOut)="getFiles($event)"
  >
  </app-view-files>
</p-dialog>
