<app-skeleton *ngIf="flagPlannings" [type]="'table'"></app-skeleton>
<div class="card" [hidden]="flagPlannings">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Crear"
        icon="pi pi-plus"
        class="p-button-success p-button-rounded"
        (click)="openNewFormPlanning()"
      ></button>
      <button
        pButton
        pRipple
        label="Eliminar"
        icon="pi pi-trash"
        class="p-button-danger p-button-rounded p-ml-2"
        (click)="deletePlannings()"
        [disabled]="!selectedPlannings || !selectedPlannings.length"
      ></button>
    </ng-template>
    <ng-template pTemplate="right">
      <button
        pButton
        pRipple
        label="Actualizar"
        icon="pi pi-refresh"
        class="p-button-info"
        (click)="paginatorOut.emit(paginatorIn)"
      ></button>
    </ng-template>
  </p-toolbar>
  <p-paginator
    [rows]="paginatorIn.per_page"
    [totalRecords]="paginatorIn.total"
    (onPageChange)="paginatePlanning($event)"
  ></p-paginator>
  <p-table
    #dt
    [value]="planningsIn"
    [columns]="colsPlanning"
    [rows]="paginatorIn.per_page"
    [paginator]="false"
    [(selection)]="selectedPlannings"
    [rowHover]="true"
    dataKey="id"
    styleClass="p-datatable-customers"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div
        class="
          p-d-flex p-flex-column p-flex-md-row p-jc-md-between
          table-header
        "
      >
        <h5 class="p-m-0">Convocatorias Activas</h5>
        <span class="p-input-icon-left">
          <i
            class="pi pi-search"
            (click)="searchPlannings($event, search.value)"
          ></i>
          <input
            pInputText
            #search
            type="text"
            (keyup)="searchPlannings($event, $event.target.value)"
            placeholder="Buscar..."
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th
          *ngFor="let col of columns"
          [pSortableColumn]="col.field"
          [ngSwitch]="col.field"
        >
          {{ col.header }}
          <p-sortIcon [field]="col.field"></p-sortIcon>
          <!-- <input style="width:100px; margin-top: 10px;"  pInputText (input)="dt.filter($event.target.value, col.field, 'contains')" /> -->
        </th>
        <th style="text-align: center">
          <button
            pButton
            pRipple
            type="button"
            id="btnOptions"
            icon="pi pi-cog"
            class="p-button-secondary"
            disabled
          ></button>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-columns="columns" let-rowData>
      <tr>
        <td>
          <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
        </td>
        <td *ngFor="let col of columns">
          <div *ngIf="col.field == 'career'">
            {{ rowData[col.field].short_name }}
          </div>
          <div *ngIf="col.field !== 'career'">
            {{
              rowData[col.field]?.name
                ? rowData[col.field]?.name
                : rowData[col.field]
            }}
          </div>
        </td>
        <td style="text-align: center">
          <button
            pButton
            pRipple
            type="button"
            id="btnEdit"
            pTooltip="Editar"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning"
            (click)="openEditFormPlanning(rowData)"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            id="btnDelete"
            pTooltip="Eliminar"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger p-ml-2"
            (click)="deletePlanning(rowData)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        En total hay {{ planningsIn ? planningsIn.length : 0 }} convocatorias.
      </div>
    </ng-template>
  </p-table>
</div>
