<div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
      <h3 class="p-text-justify p-m-4">PROCESO DE AUTOEVALUACIÓN DOCENTE INSTITUTO SUPERIOR TECNOLÓGICO 
          DE PATRIMONIO Y TURISMO “YAVIRAC”.</h3>
        <br>
        <P>
          Sr. (a) Autoridad – Coordinador (a) – seleccione el nombre del docente a evaluar. 
          </P>
    </div>
    <div class="p-col-18 p-md-6 p-lg-8">
        <button (click)="home()" class="p-m-2 p-button-success " pButton icon="pi pi-book" 
        type="button" label="Evaluaciones"></button>
        <p-messages></p-messages>
      </div>
    </div>
  
   
<p></p>

<p-table [value]="student.maestros">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4%">N°</th>
            <th>LISTA DOCENTES</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body"  >
        <tr  *ngFor="let maestro of teachers" ngModel=[teacher] ngDefaultControl>
            <td class="w-55">{{maestro.id}}</td>
            <td>{{maestro.name}}</td>
           <td><a (click)="seleccionar(maestro.id)"  class="button"> Evaluar </a></td>          
        </tr>
    </ng-template>
    
</p-table>
