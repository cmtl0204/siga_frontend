<div class="p-fluid p-grid">
    <div class="p-field p-col-12 p-md-4">

    </div>
    <div class="p-field p-col-12 p-md-4">

        <p-card style="position: relative; margin-top: 40px; top: 20px;">
            <form>

                <div class="p-fluid  p-grid">
                    <h4>Actualizacion Investigacion</h4>
                    
                    <div class="p-field p-col-12 p-md-6">
                        <label>Investigaci贸n-Autoevaluaci贸n</label>
                        <input pInputText id="diploYav." type="number" [value]="research.inv_auto_eval"
                            placeholder="Del 1 a 5 puntos" #inv_auto_eval>
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <label>Investigaci贸n - Pares</label>
                        <input pInputText id="cuarto" type="number" required [value]="research.inv_pares"
                            placeholder="De 1 a 2 puntos" #inv_pares>
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <label>Investigaci贸n - Coodinador</label>
                        <input pInputText id="ocs" type="number" required [value]="research.inv_coodinador"
                            placeholder="De 1 a 3 puntos" #inv_coodinador>
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <h2 class="p-text-center" style="margin-top: 5px;">
                            Total de Puntos :
                        </h2>
                        <h2 class="p-text-center" style="margin-top: 5px;" >
                            {{total}}
                        </h2>
                    </div>





                    <div class="p-field p-col-12 ">
                        <p-button (click)="actualizar(inv_auto_eval, inv_pares,  inv_coodinador, total )"
                            style="position: relative; right: 4px" icon="pi pi-user-edit" label="Total"
                            class="p-m-2 p-button-success"></p-button>
                    </div>





                </div>
            </form>
        </p-card>

    </div>
    <div class="p-field p-col-12 p-md-4">

    </div>
</div>


<p-confirmDialog #cd [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
        <h3>Confirmar Accion</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept(); getCheckSelect()"></button>
    </ng-template>
</p-confirmDialog>
