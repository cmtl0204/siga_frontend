<div class="p-grid">
    <div class="p-col-12 p-md-12 p-lg-12">
      <h3 class="p-text-justify p-m-4">PROCESO DE AUTOEVALUACIÓN DE COORDINADOR Y DOCENTES INSTITUTO SUPERIOR TECNOLÓGICO 
          DE PATRIMONIO Y TURISMO “YAVIRAC”.</h3>
        <br>
        <P>
          Sr. (a) Autoridad – Coordinador/Docente (a) – seleccione su nombre para autoevaluar. 
          </P>
    </div>
  
   
<p></p>

<p-table [value]="student.maestros">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4%">N°</th>
            <th>LISTA COORDINADORES y DOCENTES</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body"  >
        <tr  *ngFor="let maestro of teachers" ngModel=[teacher] ngDefaultControl>
            <td class="w-55">{{maestro.id}}</td>
            <td>{{maestro.name}}</td>
           <td><a (click)="seleccionar(maestro.id)"  class="button"> AutoEvaluar </a></td>          
        </tr>
    </ng-template>
    
</p-table>
